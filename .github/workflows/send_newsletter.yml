name: Send Newsletter Emails

# This workflow will run:
# 1. Every 15 minutes automatically
on:
  schedule:
    - cron: '*/15 * * * *'
  # 2. And when manually triggered from the "Actions" tab
  workflow_dispatch:

jobs:
  send_emails_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r newsletter_mailer/requirements.txt

      - name: Run the newsletter mailer script
        env:
          API_URL_GET_EMAILS: ${{ secrets.API_URL_GET_EMAILS }}
          API_URL_MARK_SENT: ${{ secrets.API_URL_MARK_SENT }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          cd newsletter_mailer
          python mailer.py

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newsletter-logs
          path: newsletter_mailer/newsletter_mailer.log
          retention-days: 7
